services:
  - type: web
    name: flask-app
    runtime: python
    buildCommand: |
      sudo apt-get update
      sudo apt-get install -y tesseract-ocr tesseract-ocr-eng libleptonica-dev pkg-config
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
