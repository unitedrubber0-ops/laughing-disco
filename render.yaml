# Render.com deployment configuration
# See: https://render.com/docs/yaml-spec for documentation

services:
  - type: web  # Specifies a web service (alternatives: static, worker, cron)
    name: flask-app  # Service name in Render dashboard
    runtime: python
    buildCommand: |
      sudo apt-get update
      sudo apt-get install -y tesseract-ocr tesseract-ocr-eng libleptonica-dev pkg-config poppler-utils
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      # Verify installation
      python -c "import rings_extraction"
    startCommand: gunicorn app:app --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
